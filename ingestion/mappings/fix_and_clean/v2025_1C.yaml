version: v2025_2C

input:
  path: data-private/2025_1C/raw/historico_cursada.txt
  delimiter: "|"
  encoding: utf-8         
  expected_columns: 18
  header_in_file: true

columns:
  source:
    - legajo
    - apellido
    - nombres
    - tipo_documento
    - nro_documento
    - codigo
    - nombre
    - anio_academico
    - nombre-2
    - codigo-2
    - nombre_abreviado
    - nro_acta
    - origen
    - nota
    - fecha
    - fecha_vigencia
    - nombre-3
    - email

  rename:
    legajo: ID
    codigo: COD_CARRERA
    nombre: NOM_CARRERA
    anio_academico: ANIO
    nombre-2: TIPO_CURSADA
    codigo-2: COD_MATERIA
    nombre_abreviado: NOM_MATERIA
    nro_acta: NRO_ACTA
    origen: ORIGEN
    nota: NOTA
    fecha: FECHA
    fecha_vigencia: FECHA_VIGENCIA
    nombre-3: RESULTADO

  drop:
    - apellido
    - nombres
    - tipo_documento
    - nro_documento
    - email

value_mappings:
  TIPO_CURSADA:
    '2º Cuatrimestre': '2C'
    'POSGRADO - 2do Cuatrimestre': '2C'
    '1° cuatrimestre': '1C'
    '2° cuatrimestre': '2C'
    '1º Cuatrimestre': '1C'
    'Cursada de verano': 'V'
    'Curso de Verano': 'V'
    'Cursada de Verano': 'V'
    'Verano 2023': 'V'
    'Anual': 'A'
    '3° trimestre': '3T'
    '1° trimestre': '1T'
    '2° trimestre': '2T'
    '1° mensual': 'M'
    '2° Trimestre': '2T'
    '2° bimestre': '2B'
    'Microcredito-EAD': 'MC'

  NOTA:
    'A': 7
    'R': 1

types:
  NOTA: float

null_values: ["NULL", "null", ""]

output:
  path: data-private/2025_1C/historico_cursada.csv
  delimiter: ","
  encoding: utf-8