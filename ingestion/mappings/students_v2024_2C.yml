version: v2024_2C

input:
  path: data-private/STUDENTS/2024_2C/listado_alumnos.csv
  delimiter: ","
  encoding: utf-8
  header_in_file: true
  expected_columns: 16

columns:
  # Raw headers in the source file
  source:
    - legajo
    - calidad
    - nombre
    - plan_nombre
    - plan_codigo
    - anio_academico
    - fecha_inscripcion
    - regular
    - codigo
    - nombre-2
    - codigo-2
    - nombre-3
    - Unnamed: 12
    - Unnamed: 13
    - Unnamed: 14
    - Unnamed: 15

  # Map raw â†’ canonical
  rename:
    codigo: codigo_carrera
    nombre-2: nombre_carrera
    codigo-2: codigo_pertenece
    nombre-3: nombre_pertenece

  # Drop noise + sensitive fields (telephone/e-mail absent here)
  drop:
    - "Unnamed: 12"
    - "Unnamed: 13"
    - "Unnamed: 14"
    - "Unnamed: 15"

  # Final canonical schema all versions must share
  target:
    - legajo
    - calidad
    - nombre
    - plan_nombre
    - plan_codigo
    - anio_academico
    - fecha_inscripcion
    - regular
    - codigo_carrera
    - nombre_carrera
    - codigo_pertenece
    - nombre_pertenece

value_mappings: {}
types: {}
null_values: ["NULL", "null", ""]

output:
  path: data-private/STUDENTS/2024_2C/listado_alumnos_clean.csv
  delimiter: ","
  encoding: utf-8